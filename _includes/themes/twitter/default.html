<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" /> -->

    <link rel='stylesheet' id='prettify-css'  href='http://ashish.tonse.com/wp-content/themes/solar/js/prettify/prettify.css?ver=3.4.2' type='text/css' media='all' />
    <link rel='stylesheet' id='style-css'  href='http://ashish.tonse.com/wp-content/themes/solar/style.css?ver=3.4.2' type='text/css' media='all' />

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/site.css" rel="stylesheet">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <link rel='canonical' href='http://ashish.tonse.com/2011/10/thank-you-steve/' />

    <link rel='prev' title='Getting the most out of Appleâ€™s Airport Extreme and other 802.11n routers' href='http://ashish.tonse.com/2010/11/getting-the-most-out-of-apples-airport-extreme-802-11n/' />

    <style>
      .wrap .content-blog article blockquote, 
      .wrap .content-blog article .entry-content a:hover,
      .wrap .content-blog article a:hover,
      .wrap nav a:hover {border-color: #1d78d3 !important;}

      .wrap .content-blog article h2 a:hover { color: #1d78d3 !important}

      .wrap nav.pagination a:hover, #respond #submit {background-color: #1d78d3;}

      .wrap header.site-header h1#logo a{background-color: #1d78d3 !important;}
      .wrap header.site-header h1#logo a{background-image: url(http://ashish.tonse.com/wp-content/themes/solar/images/icons/atom_large.png )  !important;}
    </style>
  </head>
  <body class="home blog">
    <div class="wrap clearfix">
      <header id="masthead" class="site-header" role="banner">
        <nav role="navigation" class="nav-blog">
          <a href="/">Home</a>
          <a href="/about/" title="About">About</a>
          <a href="/projects/" title="Projects">Projects</a>
          <a target="_blank" class="github" href="http://github.com/atonse"><i></i>Github</a></li>
          <a target="_blank" href="http://twitter.com/atonse" title="">@atonse</a>
          <a target="_blank"  class="contact-us" href="mailto:ashish.tonse@gmail.com"><i></i>Say hello</a>
                
        </nav>
        <hgroup>
          <h1 id="logo" class="logo">
            <a class="logo brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          </h1>

          <div class="info">
            <h2>{{ site.title }}</h2>
            <p class="bio"></p>
          </div>
        </hgroup>
      </header>

      {{ content }}

    </div>

    <!-- <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}</p> -->

    {% include JB/analytics %}
    <script type='text/javascript' src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type='text/javascript' src='http://ashish.tonse.com/wp-content/themes/solar/js/small-menu.js?ver=20120206'></script>
    <script type='text/javascript' src='http://ashish.tonse.com/wp-content/themes/solar/js/prettify/prettify.js?ver=20120206'></script>
    <script type='text/javascript' src='http://ashish.tonse.com/wp-content/themes/solar/js/site.js?ver=20120206'></script>
    <!-- You can not change or edit this <a class="copyright"> without buying the licence of this theme. To buy it, send $40 to work@gravityonmars.com via Paypal. Thanks! -->
    <a href="http://themeskult.com" class="copyright">Made by <span>Themes Kult</span></a>
  </body>
</html>
